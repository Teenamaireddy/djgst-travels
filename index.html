<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" sizes="48x48" type="image/png" href="https://raw.githubusercontent.com/username/repo/main/logo.png">
  <meta name="google-site-verification" content="tEscgbpIR1RByuhAEAvaJWrVwTEQQ_vOUViiQj_aIok" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJGST Travels â€“ Welcome</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #0f3b6d;
    }

    /* Splash Screen - Centering Logic */
    #splash {
      position: fixed;
      inset: 0;
      background: #0a305a;
      display: flex;
      flex-direction: column; /* Stack children vertically */
      align-items: center;    /* Horizontal center */
      justify-content: center; /* Vertical center */
      z-index: 1000;
      text-align: center;
    }

    .splash-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Ensures the Lottie player stays centered as a block */
    lottie-player {
      margin: 0 auto; 
      display: block;
    }

    .splash-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .splash-box h2 {
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .splash-box p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* Home Screen Styling */
    #sschome {
      min-height: 100vh;
      display: none;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1b263b, #415a77);
    }

    .sschome-card {
      background: #d4e9ed;
      padding: 30px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .sscbutton {
      margin-top: 15px;
      padding: 10px 20px;
      background: #1bb307;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
      font-size: 16px;
      transition: background 0.3s;
    }

    .sscbutton:hover {
      background: #0eb508;
    }
  </style>
</head>

<body>

  <div id="splash">
    <div class="splash-box">
      <h1>Welcome to DJGST Travels ðŸ˜Œ</h1>

      <lottie-player
        src="https://assets9.lottiefiles.com/packages/lf20_kkflmtur.json"
        background="transparent"
        speed="1"
        style="width: 250px; height: 250px;" 
        loop
        autoplay>
      </lottie-player>

      <h2>DJGST TRAVELS</h2>
      <p>Smart Ticket Reservation</p>
    </div>
  </div>

  <div id="sschome">
    <div class="sschome-card">
      <h2>Welcome</h2>
      <p>Book your journey with comfort</p>
      <a href="LOGIN.html">
        <button id="bookBtn" class="sscbutton">Book Tickets</button>
      </a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      // Hide splash after 5 seconds
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("sschome").style.display = "flex";
      }, 5000);

      // Show the button shortly after load
      setTimeout(() => {
        document.getElementById("bookBtn").style.display = "inline-block";
      }, 1000);
    });
  </script>
</body>
</html>
